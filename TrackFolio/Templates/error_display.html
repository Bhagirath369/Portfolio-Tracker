<!-- error_display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h2>Signup Error</h2>
    <ul>
        {% if messages %}
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        {% else %}
            <li>No error messages.</li>
        {% endif %}
    </ul>
    <a href="{% url 'signup' %}">Go back to Signup</a>
</body>
</html>
